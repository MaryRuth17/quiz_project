<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit Animal Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .question {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .answer-options button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffe4e1;
            cursor: pointer;
            font-size: 1em;
        }
        .answer-options button:hover {
            background-color: #f8bbd0;
        }
        .answer-options button.selected {
            background-color: #f8bbd0;
        }
        .results-section {
            display: none;
        }
        .next-btn {
            margin-top: 20px;
            margin-left: 40%;
            background-color: #ff85a2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            display: none;
        }
        .next-btn:hover {
            background-color: #ff5773;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Spirit Animal Quiz</h1>
        <div id="quiz-section">
            <div class="question" id="question-text"></div>
            <div class="answer-options" id="answer-buttons"></div>
            <button id="next-btn" class="next-btn">Next</button>
        </div>
        <div id="results-section" class="results-section">
            <h2>Your Spirit Animal</h2>
            <p id="spirit-animal-name"></p>
            <p id="spirit-animal-description"></p>
        </div>
    </div>

    <script>
        const questions = {{ questions|tojson }};
        let currentQuestionIndex = 0;
        const userAnswers = new Array(questions.length).fill(null);

        const quizSection = document.getElementById('quiz-section');
        const questionText = document.getElementById('question-text');
        const answerButtons = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-btn');
        const resultsSection = document.getElementById('results-section');
        const spiritAnimalName = document.getElementById('spirit-animal-name');
        const spiritAnimalDescription = document.getElementById('spirit-animal-description');

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answerButtons.innerHTML = '';

            currentQuestion.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.className = userAnswers[currentQuestionIndex] === index ? 'selected' : '';
                button.onclick = () => {
                    userAnswers[currentQuestionIndex] = index;
                    updateSelectedAnswer(button);
                    nextButton.style.display = 'block';
                };
                answerButtons.appendChild(button);
            });

            nextButton.style.display = userAnswers[currentQuestionIndex] !== null ? 'block' : 'none';
        }

        function updateSelectedAnswer(selectedButton) {
            Array.from(answerButtons.children).forEach(btn => btn.classList.remove('selected'));
            selectedButton.classList.add('selected');
        }

        nextButton.onclick = () => {
            if (userAnswers[currentQuestionIndex] === null) return;
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        };

        function showResults() {
            quizSection.style.display = 'none';
            resultsSection.style.display = 'block';
            fetch('/results', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ answers: userAnswers })
            })
            .then(response => response.json())
            .then(data => {
                spiritAnimalName.textContent = data.spiritAnimal.name;
                spiritAnimalDescription.textContent = data.spiritAnimal.description;
            });
        }

        loadQuestion();
    </script>
</body>
</html>
